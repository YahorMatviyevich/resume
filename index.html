<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yahor Matviyevich — Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
  <!-- фон с частицами -->
  <div id="particles"></div>

  <!-- верхняя панель -->
  <header class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="#home">
        <span class="brand__logo">YH</span>
        <span class="brand__name">Yahor Matviyevich</span>
      </a>

      <nav class="nav">
        <a href="#home" class="nav__link is-active" data-i18n="nav_home"></a>
        <a href="#about" class="nav__link" data-i18n="nav_about"></a>
        <a href="#skills" class="nav__link" data-i18n="nav_skills"></a>
        <a href="#education" class="nav__link" data-i18n="nav_education"></a>
        <a href="#work" class="nav__link" data-i18n="nav_work"></a>
        <a href="#experience" class="nav__link" data-i18n="nav_experience"></a>
        <a href="#contact" class="nav__link" data-i18n="nav_contact"></a>
      </nav>

      <div class="lang-switch">
        <button data-lang="ru" class="lang-btn is-active">RU</button>
        <button data-lang="en" class="lang-btn">EN</button>
      </div>

      <button class="burger" id="burger" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>
    </div>

    <div class="mobile" id="mobileMenu">
      <a href="#home" class="mobile__link" data-i18n="nav_home"></a>
      <a href="#about" class="mobile__link" data-i18n="nav_about"></a>
      <a href="#skills" class="mobile__link" data-i18n="nav_skills"></a>
      <a href="#education" class="mobile__link" data-i18n="nav_education"></a>
      <a href="#work" class="mobile__link" data-i18n="nav_work"></a>
      <a href="#experience" class="mobile__link" data-i18n="nav_experience"></a>
      <a href="#contact" class="mobile__link" data-i18n="nav_contact"></a>
    </div>
  </header>

  <!-- HERO -->
  <main class="container">
    <section id="home" class="hero">
      <div class="hero__left">
        <h1 class="hero__title">
          <span data-i18n="hero_hi"></span><br />
          <span data-i18n="hero_im"></span>
          <span class="hero__name" data-i18n="hero__name"></span>
          <span class="hero__surname" data-i18n="hero__surname"></span>
        </h1>

        <p class="hero__subtitle">
          <span data-i18n="hero_into"></span> <span class="typing" id="typing"></span>
        </p>

        <a class="btn" href="#about">
          <span data-i18n="hero_about_btn"></span> <span class="btn__arrow">↓</span>
        </a>
        <div class="social">
  <a class="social__btn viber" href="viber://chat?number=375257798621" aria-label="Viber">
    <i class="fa-brands fa-viber"></i>
  </a>

  <a class="social__btn whatsapp" href="https://wa.me/375257798621" target="_blank" aria-label="WhatsApp">
    <i class="fa-brands fa-whatsapp"></i>
  </a>

  <a class="social__btn gmail" href="mailto:yahor.matviyevich@gmail.com" aria-label="Gmail">
    <i class="fa-solid fa-envelope"></i>
  </a>

  <a class="social__btn telegram" href="https://t.me/charjer3000" target="_blank" aria-label="Telegram">
    <i class="fa-brands fa-telegram"></i>
  </a>
</div>
        
      </div>
      
      
      <div class="hero__right">
        <div class="avatar">
          <img src="assets/avatar.jpg" alt="Avatar" />
        </div>
      </div>
      
    </section>

    <!-- About -->
    <section id="about" class="section">
      <h2 class="section__title" data-i18n="about_title"></h2>
      <div class="card">
        <p data-i18n="about_text"></p>
      </div>
    </section>

    <!-- Skills -->
    <section id="skills" class="section">
      <h2 class="section__title" data-i18n="skills_title"></h2>
      <div class="grid">
        <div class="card" data-i18n="skills_english"></div>
        <div class="card">Python</div>
        <div class="card">C / C++</div>
        <div class="card">Git / GitHub</div>
        <div class="card" data-i18n="skills_linux"></div>
        <div class="card">QT, SFML</div>
        <div class="card" data-i18n="skills_tg"></div>
      </div>
    </section>

    <!-- Education -->
    <section id="education" class="section">
      <h2 class="section__title" data-i18n="education_title"></h2>
      <div class="card">
        <b data-i18n="education_header"></b><br/>
        <p data-i18n="education_1"></p>
        <p data-i18n="education_2"></p>
      </div>
    </section>

    <!-- Work -->
    <section id="work" class="section">
      <h2 class="section__title" data-i18n="work_title"></h2>
      <div class="card">
        <p data-i18n="work_text_1"></p>
        <p data-i18n="work_text"></p>
      </div>
    </section>

    <!-- Experience -->
    <section id="experience" class="section">
      <h2 class="section__title" data-i18n="experience_title"></h2>
      <div class="card">
        <ul class="list">
          <li data-i18n="exp_1"></li>
          <li data-i18n="exp_2"></li>
          <li data-i18n="exp_3"></li>
        </ul>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="section">
      <h2 class="section__title" data-i18n="contact_title"></h2>
      <div class="card">
        <p><b data-i18n="contact_email"></b> yahor.matviyevich@gmail.com</p>
        <p><b data-i18n="contact_phone"></b> +375257798621</p>
        <p><b data-i18n="contact_github"></b> https://github.com/YahorMatviyevich</p>
        <p><b data-i18n="contact_tg"></b> @charjer3000</p>
      </div>
    </section>

    <footer class="footer">© <span id="year"></span> Yahor Matviyevich</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
